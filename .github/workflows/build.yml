name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Checks
        run: bun check

      - name: Test  
        run: bun test

      - name: Build
        run: bun run build
